<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>米国株積立計算</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <meta name="theme-color" content="#fafafa">

  


</head>

<body>
  <br>
  <div class="container">
    <div class="center-block">
      

      <h1>米国株積立計算</h1>
      <br>
      <p>米国株を毎月決まった金額で積み立てたらいくらになるかを計算します。</p>
      <br>
      <h5>ティッカー</h5>
      <div class="col-auto">
        <select id="tick" class="form-select form-select-sm" aria-label=".form-select-lg example">
          <option value="" hidden></option>
          <option value="VOO">VOO</option>
          <option value="QQQ">QQQ</option>
        </select>
      </div>
      <br>
      <h5>積立開始年月</h5>
      <div class="cp_ipselect cp_sl02">
        <select id="sPeriod" class="form-select form-select-sm" aria-label=".form-select-sm example">
          <option value="" hidden>選択してください</option>
        </select>
      </div>
      <br>
      <h5>積立終了年月</h5>
      <div class="cp_ipselect cp_sl03">
        <select id="ePeriod"  class="form-select form-select-sm" aria-label=".form-select-sm example">
          <option value="" hidden>選択してください</option>
        </select>
      </div>
      <br>
      <h5>毎月積立金額</h5>
        <input type="number" id="money" class="form-control" step="0.1" value="5.0" min="0" max="1000">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2">万円</span>
        </div>

        <br>
        <a id="cal" class="btn btn-primary" role="button">計算</a>

      <br>
      <br>
      <h5>投資金額</h5>
      <div id="tot"></div>
      <br>
      <h5>評価額</h5>
      <div id="val"></div>
      <br>
      <h5>税引き前利益</h5>
      <div id="pro"></div>
      <br>
      <h5>税引き後利益</h5>
      <div id="prof"></div>
      <br>
      <br>
      <p>※ドル/円は100円で計算しています</p>
      <p>※株の積み立ては月末に行う計算をしています</p>
      <p>※手数料は考慮していません</p>
      <p>※税金は28.3%として計算しています</p>
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
